<!DOCTYPE html>

<head>

</head>
<body class="bg-[#3B41CA] text-white min-h-screen flex items-center">
    <div class="container mx-auto px-4 lg:px-0 flex flex-col lg:flex-row">

            <form action="#" method="post">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email address</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                </div>
                <div class="mb-4">
                    <a href="#" class="text-blue-500 hover:underline">Forgotten password?</a>
                </div>
                <button type="submit" class="bg-[#58C1AB] hover:bg-[#40A78C] text-white font-bold py-2 px-4 rounded w-full">Log in</button>
            </form>
            <div class="mt-4 text-center">

                    <button class="bg-[#606E80] hover:bg-[#4e5a66] text-white font-bold py-2 px-4 rounded">Twitter</button>

            </div>
